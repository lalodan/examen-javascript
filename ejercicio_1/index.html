<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        
        <!-- Formulario para agregar tareas -->
        <div class="form">
            <input type="text" id="taskInput" placeholder="Escribe una tarea...">
            <button id="addTaskButton">Agregar Tarea</button>
        </div>
        
        <!-- Lista de tareas -->
        <ul id="taskList"></ul>
        
        <!-- Contadores -->
        <div id="taskCount">
            <p>Tareas completadas: <span id="completedCount">0</span></p>
            <p>Tareas incompletas: <span id="incompleteCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
